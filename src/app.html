<html lang="en">

		%sveltekit.head%

<style global>

		--footer-height: 5rem;

		--padding-x: 2rem;

		--border-size: 0.0625rem;

		--color-error: #cc0202;
		--color-warning: #fc8f32;

		--color-primary: #b85143;
		--color-primary-lighter: #e26352;
		--color-primary-darker: #9c4438;
		--color-secondary: #fecf49;
		--color-secondary-lighter: #feedb9;
		--color-secondary-darker: #e3b740;
		--color-secondary-darkest: #c89f38;
		--color-tertiary: #53afdc;
		--color-tertiary-lighter: #84c5e6;
		--color-tertiary-darker: #1993d0;
		--color-white: #f9fafb;

		--color-page: #eceef1;
		--color-page-border: #d0d5dc;

		--text-color-dark: #383838;
		--text-color-dark-lighter: #a5a5a5;
		--text-color-light: var(--color-white);
		--text-color-page: #bdbdbd;

		--color-navigation: #4c4c4c;
		--color-navigation-lighter: #5f5f5f;
		--color-navigation-darker: #383838;

		--color-subnavigation: #b85143;
		--color-subnavigation-lighter: #e26352;
		--color-subnavigation-darker: #9c4438;

		--input-focus-border-color: var(--color-tertiary);
		--input-background-color: #fff;
		--input-text-color: var(--text-color-dark);
		--input-placeholder-color: #a5a5a5;
		--invalid-input-border-color: var(--color-primary);

		--font-body: 'Rubik Variable', sans-serif;
		--font-heading: 'Roboto Slab Variable', sans-serif;
	}

	*,
	*:before,
	*:after {

	}

	html {

	}
	
	@media (max-width: 767px) {

		}
	}

	body {

		background: var(--color-page);

		font-family: var(--font-body);
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		font-family: var(--font-heading);
	}

	p {
		font-size: 1rem;
		line-height: 1.6rem;
	}

	a {
		color: var(--color-primary);
		text-decoration: none;
	}

	a:hover {
		text-decoration: underline;
	}

		border: none;

		outline: none;
	}

		padding: 0;

		align-items: center;
		justify-content: center;

		font-size: 1rem;
		font-weight: normal;
		padding: var(--input-padding);
		border-radius: var(--input-border-radius);
		border: var(--input-border);
		text-decoration: none;
		text-align: center;
		background: var(--input-background-color);
		color: var(--input-text-color);
		cursor: pointer;
	}

	.button.big {
		font-size: 1.2rem;
	}
	
	@media (min-width: 768px) {
		.button {
			width: auto;
			justify-content: initial;
		}
	}

	.button:hover {
		text-decoration: underline;
	}

	.button.primary {
		background: var(--color-primary);
		color: var(--text-color-light);
		border-color: var(--color-primary-darker);
	}

	.button.secondary {
		background: var(--color-secondary);
		color: var(--text-color-dark);
		border-color: var(--color-secondary-darkest);
	}

	input {

		padding: var(--input-padding);
		font-size: 1rem;
		font-family: var(--font-body);
		border-radius: var(--input-border-radius);
		border: var(--input-border);
		background: var(--input-background-color);
		color: var(--input-text-color);
	}

	textarea.invalid,
	input.invalid {
		border-color: var(--invalid-input-border-color);
	}

	textarea:focus,
	input:focus {
		border-color: var(--input-focus-border-color);
	}

	textarea:disabled,
	input:disabled,
	button:disabled {
		opacity: 0.5;
	}

	textarea::placeholder,
	input::placeholder {
		color: var(--input-placeholder-color);
		opacity: 1;
	}

	label {
		display: grid;
		grid-template-columns: 1.5rem auto;
		gap: 0.5rem;
		margin-bottom: 0.5rem;
	}

	input[type='checkbox'] {
		appearance: none;
		margin: 0;
		padding: 0;

		width: 1.2rem;
		height: 1.2rem;
		border: var(--input-border);
		border-radius: calc(var(--input-border-radius) * 0.8);

		display: grid;
		align-items: center;
		justify-content: center;
	}

	input[type='checkbox']:checked::before {
		content: '';
		width: 1rem;
		height: 1rem;
		clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);

		border-radius: calc(var(--input-border-radius) * 0.5);
		background-color: var(--color-primary);
	}

	input[type='checkbox']:focus {
		outline: 0.125rem solid var(--text-color-light);
		outline-offset: 0.125rem;
	}

	input[type='checkbox']:disabled {
		opacity: 0.5;
		cursor: not-allowed;
	}
</style>
